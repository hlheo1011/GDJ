<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        <form> 태그

        1. 사용자 입력/선택을 서버측으로 전송하는 태그
        2. ★서브밋(submit)
            1) <form> 태그의 모든 요소를 서버측으로 보낸다는 뜻
            2) 서버의 경로를 action이라고 하고, 보내는 방법을 method라고 함
        3. <form> 태그의 하위 태그
            1) <input>    : 사용자 입력(단일 행 입력)
            2) <textarea> : 사용자 입력(다중 행 입력)
            3) <select>   : 사용자 선택(단일선택, 다중선택)
            4) <button>   : 사브밋하기 위한 요소
            5) <fieldset> : 입력/선택 요소들을 그룹화 (옛날의 성별 선택창)
        4. <form> 태그의 속성
            1) action
                (1) 데이터를 전송할 서버의 경로
                (2) 서버 내부 경로를 주로 작성
            2) method
                (1) 데이터를 전송하는 방식
                (2) GET 방식
                    ① 디폴트(생략 가능)
                    ② 전송하는 데이터가 주소(URL)에 노출
                    ③ 빠른 전송, 보안 취약
                (3) POST 방식
                    ① 전송하는 데이터를 본문에 포함시킴
                    ② 느린 전송, 보안 우수
            3) enctype
                (1) 파일을 첨부할 때 사용하는 속성
                (2) 파일 첨부가 필요한 <form> 태그
                    ① method="post"
                    ② enctype="multipart/form-data"
     -->

     <!-- 1. <input> 태그 -->
     <input type="text"     placeholder="텍스트"><br>
     <input type="password" placeholder="비밀번호"><br>
     <input type="number"   placeholder="숫자" min="0" max="100"><br>
     <!-- 알파벳 e는 숫자에 들어갈 수 있다. -->
     <input type="email"    placeholder="이메일"><br>
     <input type="url"      placeholder="URL"><br>
     <input type="file"><br>

    <hr>

    <!-- 
        2. name 속성
            1) 서버 측에서 인식하는 파라미터(parameter)의 이름
            2) 동일한 name이 없는 경우 서버 측에서는 변수로 인식
            3) 동일한 name이 여러 개 있으면 서버 측에서는 배열로 인식
            4) 서브밋(submit)할 때 사용
            5) 자바에서 곧바로 인식하기 때문에 자바 네이밍(camel case)
    
    -->
    <form>
        <input type="text" placeholder="성"   name="lastName">
        <input type="text" placeholder="이름" name="firstName">
        <!-- 네임속성이 파라미터의 이름이다 -->
        <button>전송</button>
    </form>

    <input type="text" placeholder="성"   name="lastName">
    <input type="text" placeholder="이름" name="firstName">
    <button>전송</button>
    <!-- form이 없으면 전송을 못한다 -->
    <!-- 보여지는거는 같음. 파라미터값을 보면 차이가 있다. -->

    <!-- 
        3. 단일 선택 <input> 태그
            1) <input type="radio">
            2) 여러 개의 선택 중 하나만 선택할 수 있음
            3) 동일한 항목을 작성하는 경우 동일한 name 속성을 사용해야 함
               -> 서버 측에서 변수로 인식
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
    -->
    <form>
        <fieldset>
            <legend>성별</legend>
            <!-- fieldset의 제목은 legend -->
            <input type="radio" name="gender" value="1">남&nbsp;&nbsp;&nbsp;
            <!-- value는, 그 값을 선택시 값을 파라미터 값으로 보여줌 -->
            <input type="radio" name="gender" value="2">여&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="3">선택안함&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

    <hr>
    
        <!-- 
            4. 다중 선택 <input> 태그
                1) <input type="checkbox">
                2) 여러 개의 선택 중 원하는대로 선택할 수 있음
                3) 동일한 name 속성을 사용 -> 서버 측에서 배열로 인식
                   다른 name 속성을 사용   -> 서버 측에서 변수로 인식
                4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
        -->
        <form>
            <fielset>
                <legend>동의여부</legend>
                <input type="checkbox" name="agreement" value="1">개인정보약관&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="agreement" value="2">사이트이용약관&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="agreement" value="3">맞춤광고동의&nbsp;&nbsp;&nbsp;
                <button>전송</button>
            </fielset>
        </form>



    
</body>
</html>
