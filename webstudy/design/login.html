<!DOCTYPE html>
<html lang="kp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    
    <img alt="구디아카데미 로고" src="https://www.gdu.co.kr/images/main/logo.png" width="176">
    <form method="post">
            <input type="text"     placeholder="아이디" name="id"> <br>
            <input type="password" placeholder="비밀번호" name="password"><br>
            <button type="submit">로그인</button><br>

            <label for="autoLogin">
                <input type="checkbox" id="autoLogin" name="login" value="autoLogin" checked>자동 로그인&nbsp;
            </label>

            <label for="savePassword">
                <input type="checkbox" id="savePassword" name="login" value="savePassword" checked>비밀번호 저장
            </label>
    </form>
    
</body>
</html>
