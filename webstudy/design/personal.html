<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>

    <form>
        <table>
            <tbody>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" name="userID" value="">
                        @
                        <input type="text" name="domain" list="domains" placeholder="선택 또는 직접입력">
                        <datalist id="domains">
                            <option value="naver.com"></option>
                            <option value="kakao.com"></option>
                            <option value="gmail.com"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td>
                        <input type="text" name="year" maxlength="4" size="4">년
                        <input type="text" name="month" maxlength="2" size="2">월
                        <input type="text" name="day" maxlength="2" size="2">일
                    </td>
                </tr>
                <tr>
                    <td>거주도시</td>
                    <td>
                        <select name="city">
                            <option value="seoul">서울</option>
                            <option value="gwangju">광주</option>
                            <option value="daegu">대구</option>
                            <option value="daejeon">대전</option>
                            <option value="busan">부산</option>
                            <option value="ulsan">울산</option>
                            <option value="incheon">인천</option>
                            <option value="etc">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input type="radio" id="male"   name="gender" value="male">
                        <label for="male">남자</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">여자</label>
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        <input type="checkbox" id="travel" name="hobby" value="travel">
                        <label for="travel">여행</label>
                        <input type="checkbox" id="movie" name="hobby" value="movie">
                        <label for="movie">영화</label>
                        <input type="checkbox" id="book" name="hobby" value="book">
                        <label for="book">독서</label>
                        <input type="checkbox" id="music" name="hobby" value="music">
                        <label for="music">음악</label>
                        <input type="checkbox" id="not" name="hobby" value="not">
                        <label for="not">관심없음</label>
                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea name="introduce" row="5" cols="50"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <a href="board.html">수정완료</a>

</body>
</html>
